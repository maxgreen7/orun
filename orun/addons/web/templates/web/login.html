{% extends "/web/base.html" %}
{% block content %}
  <div class="container" style="padding: 30px;">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{ category }}">
      {{ msg }}
      </div>
    {% endfor %}
    <form class="col-md-4 col-sm-6 col-md-offset-3 col-sm-offset-4" action="/web/login/" method="post">
      <div class="form-group">
        <label>Usu√°rio</label>
        <input class="form-control" name="username" autofocus>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input class="form-control" type="password" name="password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
      <div class="form-group">
        <img src="/static/theme_plus/static/img/logo.png" style="max-width: 60px;" class="pull-right">
      </div>
    </form>
  </div>
{% endblock %}
