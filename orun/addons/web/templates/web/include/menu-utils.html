{% macro menu_item(menu) %}
  <li class="menu-item">
    <a href="{{ menu.get_absolute_url() }}"{% if menu.action_id %} class="menu-item-action"{% endif %}>
      {{ menu.name }}
    </a>
  {% set children_menu = menu.children.all() %}
  {% if children_menu %}
  <ul class="nav">
    {% for sub_menu in children_menu %}
      {{ menu_item(sub_menu) }}
    {% endfor %}
  </ul>
  {% endif %}
  </li>
{% endmacro %}
